        <script>
          //Run once DOM is loaded
          document.addEventListener('DOMContentLoaded', function() {
    
            //Calculation of geolocation
            document.querySelector('.btn.btn-primary').addEventListener('click', function(event) {
              event.preventDefault();
              console.log("button clicked")
              navigator.geolocation.getCurrentPosition(function(position) {
                document.querySelector('#latitude').value = position.coords.latitude;
                document.querySelector('#longitude').value = position.coords.longitude;
              });
            })
            });
          
        </script>
    
    </head>
    <body>
      <header class="header">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <h1 class="navbar-brand" href="#">ECO Sustainable Home<br><small class="text-body-secondary"><i>Make your home sustainable</i></small></h1>
          </div>
        </nav>
      </header>
      <main class="main">
        <div class="wind_power">
          <h2>Estimate your Wind Production</h2>
          <hr class="border border-primary border-3 opacity-50">
        </div>
        <div class="card mb-3">
          <h3 class="card-header">Step NÂº1: Define your location and calculate your average velocity</h3>
            <section class="card-body">
              <h5 class="card-title">Enter your location</h5>
              <button type="button" class="btn btn-primary" id="location"><img src="static/images/compass.png" width="20" height="20"></button>
            </section>
            <div id="map"></div>
            <script async src="//maps.googleapis.com/maps/api/js?key=AIzaSyBk1HOGs-rDHdk-Gl6UtR4kaiXE8qtctCo&language=en&loading=async&libraries=marker&callback=initMap&v=weekly"></script>
            <div class="manual">
              <h5 class="card-title">Or introduce manual coordinates</h5>
              <form action="/" method="post" class="manual">
                <input class="form-control" type="number" name="latitude" placeholder="Lat" id="latitude" min="-90" max="90">
                <input class="form-control" type="number" name="longitude" placeholder="Long" id="longitude" min="-180" max="180">
                <button type="button" class="btn btn-primary" id="location">Submit</button>
              </form>
            </div>

        </div>  
  

      </main>
  

        




    </body>
